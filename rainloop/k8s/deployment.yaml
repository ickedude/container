---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rainloop
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rainloop
        release: 0.1.0
    spec:
      volumes:
        - name: fpm-run-volume
          emptyDir:
            medium: Memory
            sizeLimit: 1M
        - name: rainloop-app-config
          configMap:
            name: rainloop-app
        - name: rainloop-domains-config
          configMap:
            name: rainloop-domains
      containers:
        - name: rainloop-backend
          image: kwoldt/rainloop-backend:1.12.0
          readinessProbe:
            exec:
              command:
                - /bin/ls
                - /var/run/php/php7.0-fpm.sock
          volumeMounts:
            - mountPath: /var/run/php
              name: fpm-run-volume
            - mountPath: /var/www/rainloop/data/_data_/_default_/configs
              name: rainloop-app-config
              readOnly: true
            - mountPath: /var/www/rainloop/data/_data_/_default_/domains
              name: rainloop-domains-config
              readOnly: true
        - name: rainloop-frontend
          image: kwoldt/rainloop-frontend:1.12.0
          ports:
            - containerPort: 80
          # readinessProbe:
          #   httpGet:
          #     path: /healthz
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          volumeMounts:
            - mountPath: /var/run/php
              name: fpm-run-volume

